<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="500" height="500" viewBox="0 0 500 500">
    <!-- Background Circle -->
    <circle cx="250" cy="250" r="240" fill="#2C3E50"/>
    
    <!-- Inner Elements -->
    <g transform="translate(250 250)">
        <!-- Location Pin -->
        <path d="M0,-180 C-60,-180 -110,-130 -110,-70 C-110,20 0,180 0,180 C0,180 110,20 110,-70 C110,-130 60,-180 0,-180 Z" 
              fill="#E74C3C" stroke="#FFFFFF" stroke-width="12"/>
        
        <!-- Cross Symbol -->
        <rect x="-15" y="-120" width="30" height="100" fill="#FFFFFF"/>
        <rect x="-50" y="-85" width="100" height="30" fill="#FFFFFF"/>
        
        <!-- Alert Waves -->
        <path d="M-140,-70 A180,180 0 0,1 140,-70" 
              fill="none" stroke="#3498DB" stroke-width="15" stroke-linecap="round"/>
        <path d="M-100,-110 A140,140 0 0,1 100,-110" 
              fill="none" stroke="#3498DB" stroke-width="12" stroke-linecap="round"/>
        <path d="M-60,-150 A100,100 0 0,1 60,-150" 
              fill="none" stroke="#3498DB" stroke-width="10" stroke-linecap="round"/>
    </g>
    
    <!-- Text -->
    <text x="250" y="450" font-family="Arial, sans-serif" font-size="48" font-weight="bold" 
          fill="#FFFFFF" text-anchor="middle">DisasterConnect</text>
</svg>
